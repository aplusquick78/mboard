<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mboard</title>
  </head>
  <body class="flex w-full h-full items-center justify-center">
    <div class="container w-1/4 mt-10 shadow-lg rounded-md">
      <div class="mb-5 pt-2 text-center">
        <input
          type="text"
          class="border-2 pl-2"
          placeholder="write nickname"
          id="nickname-new"
        />
      </div>
      <div class="mb-5 text-center">
        <input
          type="email"
          class="border-2 pl-2"
          placeholder="write email"
          id="email-new"
        />
      </div>
      <div class="mb-5 text-center">
        <input
          type="password"
          class="border-2 pl-2"
          placeholder="write password"
          id="pw-new"
        />
      </div>
      <div class="mb-5 text-center">
        <span class="font-light text-sm"
          >비밀번호는 6글자 이상이여야 합니다.</span
        >
      </div>
      <div class="mb-5 text-center">
        <button
          type="submit"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          id="register"
          onclick="clickSignUp()"
        >
          가입하기
        </button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDZOwgMxWu87by_E-2NWqWtcrNpQxAhT8o",
        authDomain: "mboard-49849.firebaseapp.com",
        projectId: "mboard-49849",
        storageBucket: "mboard-49849.appspot.com",
        messagingSenderId: "14676285341",
        appId: "1:14676285341:web:e4bb749720befaa6a20174",
        measurementId: "G-8WCMSZ3SRV",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();
      function clickSignUp() {
        let wrotenNickname = document.getElementById("nickname-new").value;
        let email = document.getElementById("email-new").value;
        let password = document.getElementById("pw-new").value;
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((result) => {
            db.collection("Users")
              .doc(`${result.user.uid}`)
              .set({
                nickname: `${wrotenNickname}`,
                role: "user",
              })
              .then(() => {
                alert("가입되었습니다. 로그인 후 이용해주세요.");
                window.location.href = "./index.html";
              });
          })
          .catch((error) => {
            console.log(error, "오류 발생 다시 한번 시도해주세요");
          });
      }
    </script>
  </body>
</html>

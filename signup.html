    <div class="flex w-full h-3/4 items-center justify-center">
      <div class="container min-w-fit w-1/4 mt-10 shadow-lg rounded-md">
        <h2 class="font-extrabold text-xl text-center mb-3">회원 가입</h2>
        <div class="mb-3 text-center">
          <p>nickname</p>
          <input
            type="text"
            class="border-2 pl-2 w-3/4 rounded-md"
            placeholder="write nickname"
            id="nick-new"
          />
        </div>
        <div class="mb-3 text-center">
          <p>Email</p>
          <input
            type="email"
            class="border-2 pl-2 w-3/4 rounded-md"
            placeholder="write email"
            id="email-new"
          />
        </div>
        <div class="mb-5 text-center">
          <p>password</p>
          <input
            type="password"
            class="border-2 pl-2 w-3/4 rounded-md"
            placeholder="write password"
            id="pw-new"
            onkeyup="enterkey()"
          />
        </div>
        <div class="text-center">
          <span class="font-light text-sm"
            >비밀번호는 6글자 이상이여야 합니다.</span
          >
        </div>
        <div class="mb-5 pt-2 text-center">
          <span class="font-light text-sm">
            프로필 변경은 로그인하신 후 설정해주세요.
          </span>
        </div>
        <div class="mb-5 text-center">
          <button
            type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            id="register"
            onclick="clickSignUp()"
          >
            가입하기
          </button>
        </div>
      </div>

      function clickSignUp() {
        let nick = document.getElementById("nick-new").value;
        let email = document.getElementById("email-new").value;
        let password = document.getElementById("pw-new").value;
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((result) => {
            db.collection("Users")

              .set({

    <script>
      //로그인 되어있는지 확인 후 프로필 설정, 버튼 재 설정
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          document.getElementById("log-in").className = "hidden";
          document.getElementById("log-out").className =
            "inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-gray-700 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500";
          document.getElementById("sign-up").className = "hidden";
          // 댓글 기능 로그인시에만 가능하도록
        } else {
          document.getElementById("write").className = "hidden";
          document.getElementById("log-out").className = "hidden";
          document.getElementById("nav-bar-profile").remove();
        }
      });
      // 로그아웃
      function logOut() {
        firebase
          .auth()
          .signOut()
          .then(() => {
            alert("로그아웃되었습니다.");
            window.location.reload();
          })
          .catch((error) => {
            alert(error.message);
          });
      }
      // 프로필 클릭
      function profileClick() {
        window.location.href = "./profile.html";
      }
      function enterkey() {
        if (window.event.keyCode == 13) {
          let nick = document.getElementById("nick-new").value;
          let email = document.getElementById("email-new").value;
          let password = document.getElementById("pw-new").value;
          firebase
            .auth()
            .createUserWithEmailAndPassword(email, password)
            .then((result) => {
              db.collection("Users")
                .doc(`${email}`)
                .set({
                  nickname: `${nick}`,
                  photoURL: noPhoto,
                  role: "user",
                })
                .then(function () {
                  alert("가입되었습니다. 글을 작성해보세요!");
                  window.location.href = "./index.html";
                });
            })
            .catch((error) => {
              alert(error.message + "오류 발생");
            });
        }
      }
    </script>
